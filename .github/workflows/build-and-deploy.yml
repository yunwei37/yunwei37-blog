name: Build and Deploy to Branch

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'build-deploy'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build static site
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1

      - name: Build presentations
        run: |
          echo "Building presentations..."
          for dir in presentation/*/; do
            if [ -f "${dir}package.json" ]; then
              echo "Building presentation in ${dir}"
              cd "${dir}"
              pnpm install
              pnpm run build

              # Move built files to main out directory
              presentation_name=$(basename "${dir}")
              mkdir -p "../../out/presentation/${presentation_name}"

              # Slidev builds to 'dist' directory by default
              if [ -d "dist" ]; then
                cp -r dist/* "../../out/presentation/${presentation_name}/"
                echo "Copied ${presentation_name} to out/presentation/${presentation_name}"
              else
                echo "Warning: No dist directory found for ${presentation_name}"
              fi

              cd ../..
            fi
          done

      - name: Deploy to gh-pages branch
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.sha }}'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            ./out
            ./.next
          retention-days: 30 